events {}

http {
    server {
        listen 80;

        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # Handle JavaScript | CSS files with the correct MIME type
        location ~ \.(js|css)$ {
            root /usr/share/nginx/html;
            include /etc/nginx/mime.types;
        }

        # Catch-all location to handle refreshes on any route
        location ~ ^/.+$ {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri /index.html;
        }

        # Backend reverse proxy
        location /url {
            proxy_pass http://spring-api:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Add a timeout to prevent long-running connections
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;

            # Set a maximum size for incoming requests
            client_max_body_size 100m;

            # Error handling
            error_page 502 503 504 = @error;
            location @error {
                return 503;
            }
        }
    }
}
